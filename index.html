<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mozilla 宣传主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Mozilla</h1>
      <!-- 插入 <img> 元素，链接至较小的 Firefox 标志。 -->
      <img src="firefoxlogo120.png" alt="firefox logo">

    </header>

    <main>
      <article>
        <!-- 插入来自 Bilibili 的 <iframe> 元素 -->
        <iframe width="400" src="//player.bilibili.com/player.html?aid=3303261&bvid=BV1rs411d7hC&cid=5221343&page=2" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>

        <h2>自由网络 尽情驰骋</h2>

        <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

        <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
      </article>

      <div class="further-info">
        <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
        <a href="https://www.mozilla.org/zh-CN/firefox/new/">
          <img srcset="firefoxlogo400.png 400w, firefoxlogo120.png 120w"
          sizes="(max-width:480px)120px, 400px" 
          src="firefoxlogo400.png"
          alt="firefox logo">
        </a>
        <a href="https://www.mozilla.org/">
          <img srcset="mozilla-dinosaur400.png 400w, mozilla-dinosaur400.png 120w"
          sizes="(max-width:480px)120px, 400px" 
          src="mozilla-dinosaur400.png"
          alt="了解mozilla更多信息">
        </a>
        <a href="https://addons.mozilla.org/">
          <img srcset="firefox-addons400.jpg 400w, firefoxlogo120.png 120w"
          sizes="(max-width:480px)120px, 400px" 
          src="firefox-addons400.jpg 400w,"
          alt="浏览器拓展">
        </a>
        <a href="https://developer.mozilla.org/zh-CN/">
          <img src="mdn.svg"
          alt="mdn学习web开发">
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <!-- 插入照片元素 -->
        <picture>
          <source media="(max-width:600px)" srcset="red-panda600.jpg">
          <img src="red-panda1200.jpg" alt="a red panda">
        </picture>
      </div>

    </main>
  </body>
</html>
